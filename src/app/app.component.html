<app-card class="mt-3 ms-2 me-2"
    [firstName]="cardForm.controls['firstName'].value"
    [CardNumber]="cardForm.controls['CardNumber'].value"
    [Expiration]="cardForm.controls['Expiration'].value"
></app-card>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3">
                    <label for="firstname">First Name :</label>
                    <input formControlName="firstName" [ngClass]="{'is-invalid':submitted && cardForm.controls['firstName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && cardForm.controls['firstName'].errors" class="text-danger">
                        <div *ngIf="submitted && cardForm.controls['firstName'].errors['required']">
                            First name is required
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group mt-3">
                    <label for="lastname">Last Name :</label>
                    <input formControlName="lastName" [ngClass]="{'is-invalid':submitted && cardForm.controls['lastName'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && cardForm.controls['lastName'].errors" class="text-danger">
                        <div *ngIf="submitted && cardForm.controls['lastName'].errors['required']">
                            Last name is required
                        </div>
                    </div>
                </div> -->
                <div class="form-group mt-3">
                    <label for="CardNumber">Card Number :</label>
                    <input formControlName="CardNumber" [ngClass]="{'is-invalid':submitted && cardForm.controls['CardNumber'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && cardForm.controls['CardNumber'].errors" class="text-danger">
                        <div *ngIf="submitted && cardForm.controls['CardNumber'].errors['required']">
                            Card Number is required
                        </div>
                        <div *ngIf="submitted && cardForm.controls['CardNumber'].errors['minlength']">
                            Card Number should be minimum and maximum of 16 digits. 
                        </div>
                    </div>
                </div>
                 <!-- <div class="form-group mt-3">
                    <label for="email">Email Address :</label>
                    <input formControlName="Email" [ngClass]="{'is-invalid':submitted && cardForm.controls['Email'].errors}" type="text" class="form-control">
                    <div *ngIf="submitted && cardForm.controls['Email'].errors" class="text-danger">
                        <div *ngIf="submitted && cardForm.controls['Email'].errors['required']">
                            Email is required
                        </div>
                        <div *ngIf="submitted && cardForm.controls['Email'].errors['email']">
                            Incorrect Email
                        </div>
                    </div>
                </div> -->

                <div class="form-group">
                    <div class="input-group mt-3">
    
                        <div class="form-control">
                            <label for="Expiration">Expiration (MM/YY):</label>
                            <input formControlName="Expiration" [ngClass]="{'is-invalid':submitted && cardForm.controls['Expiration'].errors}" type="text" class="form-control">
                            <div *ngIf="submitted && cardForm.controls['Expiration'].errors" class="text-danger">
                                <div *ngIf="submitted && cardForm.controls['Expiration'].errors['required']">
                                    Expiration is required
                                </div>
                                <div *ngIf="submitted && cardForm.controls['Expiration'].errors['pattern']">
                                    Invalid Format
                                </div>
                            </div>
                        </div>
                       
                        <div class="form-control">
                            <label for="SecurityCode">SecurityCode :</label>
                            <input formControlName="SecurityCode" [ngClass]="{'is-invalid':submitted && cardForm.controls['SecurityCode'].errors}" type="text" class="form-control">
                            <div *ngIf="submitted && cardForm.controls['SecurityCode'].errors" class="text-danger">
                                <div *ngIf="submitted && cardForm.controls['SecurityCode'].errors['required']">
                                    Security code is required
                                </div>
                                <div *ngIf="submitted && cardForm.controls['SecurityCode'].errors['minlength']">
                                    Security code should be of atleast 3 characters
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit">  <!--[disabled]="cardForm.invalid" -->
                        Submit
                    </button>
                    <button class="btn btn-warning ms-3" type="button" (click)="onReset()">  <!--[disabled]="cardForm.invalid" -->
                        Reset
                    </button>
                </div>
            </form>
            <br>
            <!-- <hr>
            <div>Card Info : {{ cardForm.value | json }}</div> -->

        </div>
    </div>
</div>
